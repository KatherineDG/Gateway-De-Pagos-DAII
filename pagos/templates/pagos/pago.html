<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Reserva</title>
</head>
<body>
    <h1>Pagar Reserva</h1>
    <h2>Detalles de la Reserva:</h2>

    {% if reserva %}
        <p>Pagador: {{ reserva.nombre }}</p>
        <p>Destinatario: {{ destinatario.nombre }}</p>
    {% else %}
        <p>No se han encontrado datos de reserva.</p>
    {% endif %}

    <form method="POST" action="{% url 'pago' %}">
        {% csrf_token %}
        <label for="metodo_pago">Método de Pago:</label>
        <select id="metodo_pago" name="metodo_pago">
            <option value="tarjeta_credito">Tarjeta de Crédito</option>
            <option value="transferencia">Transferencia</option>
            <!-- Agrega más métodos según sea necesario -->
        </select>
        <br><br>
        <label for="numero_tarjeta">Número de Tarjeta:</label>
        <input type="text" id="numero_tarjeta" name="numero_tarjeta" required>
        <br><br>
        <label for="fecha_expiracion">Fecha de Expiración:</label>
        <input type="text" id="fecha_expiracion" name="fecha_expiracion" required>
        <br><br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <br><br>
        <button type="submit">Pagar</button>
    </form>
</body>
</html>
